<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="https://www.uber.com/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="http://twitter.github.com/bootstrap/assets/ico/apple-touch-icon-57-precomposed.png">
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="http://www.uber.com#">Uber</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="/">Favourite Places</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="app"></div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="place-list">
              <li class="nav-header">Favourite Places
                <div class="btn btn-primary new">New</div>
              </li>
              <hr>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <div id="map" class="span12">
              <div id="map_canvas" class="span12"></div>
              <input class="span6" type="text" id="search" placeholder="Favourite Place">
            </div>
            <div id="place"></div>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>
      <footer>
        <p>Â© Eric Kryski 2012</p>
      </footer>

    </div><!--/.fluid-container-->
  </body>

  <script data-main="{{ url_for('static', filename='js/main') }}" src="{{ url_for('static', filename='js/plugins/require-jquery.js') }}"></script>

  <!-- Templates -->
  <script id="place-template" type="text/template">
    <div class="display">
      <h2><%= this.model.get('nickname') %> </h2>
      <p><%= this.model.get('address') %> </p>
      <div class="btn btn-primary edit">Edit</div>
      <div class="btn btn-danger destroy">Delete</div>
    </div>
    <div class="edit-details">
      <input class="place-nickname" type="text" value="<%= this.model.get('nickname') %>"/>
      <input class="place-address" type="text" value="<%= this.model.get('address') %>"/>
      <div class="btn cancel">Cancel</div>
      <div class="btn btn-primary save">Save</div>
    </div
  </script>

  <script id="place-list-template" type="text/template">
    <li class="place-link">
      <a href="#"><%= this.model.get('nickname') %></a>
    </li>
  </script>
</html>
